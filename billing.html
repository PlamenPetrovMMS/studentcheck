<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="icon" href="images/new_main_logo.png" type="image/png">
    <link rel="stylesheet" href="css/billing.css">
</head>
<body>
    <header class="teacher-navbar" id="teacherNavbar">
        <button class="navbar-logo" type="button" aria-label="Home" onclick="handleLogoClick()">
            <img src="images/new_main_logo.png" alt="Home">
        </button>
        <div id="navbarLanguageSlot" class="navbar-language-slot"></div>
    </header>

    <main class="billing-container" id="billingContainer">
        <section class="billing-card" aria-labelledby="billingTitle">
            <h1 id="billingTitle">Billing</h1>

            <div class="billing-row">
                <span class="billing-label">Current plan</span>
                <span id="billingPlan" class="billing-value">—</span>
            </div>

            <div class="billing-row">
                <span class="billing-label">Subscription status</span>
                <span id="billingStatus" class="billing-value">—</span>
            </div>

            <div class="billing-row">
                <span class="billing-label">Renews on</span>
                <span id="billingRenewal" class="billing-value">—</span>
            </div>

            <p id="billingError" class="billing-error" role="alert"></p>

            <div class="billing-actions">
                <button type="button" id="manageBillingBtn" class="billing-btn billing-btn--primary">
                    Manage billing
                </button>
                <button type="button" id="upgradeBillingBtn" class="billing-btn billing-btn--secondary" data-price-id="">
                    Upgrade
                </button>
            </div>
        </section>
    </main>

    <script src="javascript/shared.js"></script>
    <script type="module" src="javascript/billing.js"></script>
</body>
</html>
