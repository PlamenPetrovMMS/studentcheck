<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="icon" href="images/new_main_logo.png" type="image/png">
    <link rel="stylesheet" href="css/teacherLogin.css">
</head>
<body>
    <button class="navbar-logo" type="button" aria-label="Home" onclick="handleLogoClick()">
        <img src="images/new_main_logo.png" alt="Home">
    </button>
    <main class="card" role="form" aria-labelledby="teacherLoginTitle">
        <div class="card-header">
            <h1 id="teacherLoginTitle" class="title">Teacher Log in</h1>
        </div>
        <form id="teacherLoginForm" method="post" novalidate>
            <div class="field">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" autocomplete="username" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" aria-pressed="false">
                        <img src="icons/show.svg" alt="Show password" />
                    </button>
                </div>
            </div>

            <p id="error-message" class="error" role="alert" aria-live="polite"></p>
            <div class="actions">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </main>
    <script src="javascript/shared.js"></script>
    <script src="javascript/teacherLogin.js"></script>
</body>
</html>
