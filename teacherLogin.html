<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="css/teacherLogin.css">
</head>
<body>
    <main class="auth-container">
        <h1>Teacher Login</h1>
        <form id="teacherLoginForm" method="post" novalidate>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" autocomplete="username" required>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" aria-pressed="false">
                        <img src="icons/show.png" alt="Show" width="20" height="20" />
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="role-button">Log in</button>
            </div>
            <p id="error-message" class="error-message" role="alert" aria-live="polite"></p>
        </form>
    </main>
    <script src="javascript/teacherLogin.js"></script>
</body>
</html>
