<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css/studentLogin.css">
</head>
<body>
    <main class="card" role="form" aria-labelledby="loginTitle">
        <div class="card-header">
            <h1 id="loginTitle" class="title">Student Log in</h1>
        </div>
        <form id="studentLoginForm" method="post" novalidate>
            <div class="field">
                <label for="facultyNumber">Faculty Number</label>
                <input type="text" id="facultyNumber" name="facultyNumber" placeholder="Enter your faculty number" autocomplete="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            </div>
            <p id="error-message" class="error" role="alert" aria-live="polite"></p>
            <div class="actions">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        <p class="muted">Donâ€™t have an account? <a href="registration.html">Register here</a></p>
    </main>
    <script src="javascript/studentLogin.js"></script>
</body>
</html>
