<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="icon" href="images/new_main_logo.png" type="image/png">
    <!-- Reuse registration theme for consistent card, buttons, inputs, actions -->
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/studentHomepage.css">
</head>
<body>


    <button class="navbar-logo" type="button" aria-label="Home" onclick="handleLogoClick()">
        <img src="images/new_main_logo.png" alt="Home">
    </button>

    <div class="overlay-background" id="overlay-background"></div>

    <div id="view-classes-overlay">

        <div class="overlay-content" id="viewClassesOverlayContent">

            <div class="overlay-content-top-section" id="viewClassesOverlayContentTopSection">
                <h2 id="viewClassesOverlayTitle">Classes</h2>
                <input type="text" id="viewClassesOverlaySearchInput" placeholder="Search..." />
            </div>

            <div class="overlay-content-main-section" id="viewClassesOverlayContentMainSection">
                <div id="viewClassesOverlayMainSectionBody">
                    
                </div>
            </div>

            <div class="overlay-content-bottom-section" id="viewClassesOverlayContentBottomSection">
                <button id="closeViewClassesOverlayBtn" class="role-button" type="button">Close</button>
            </div>
        </div>
    </div>



    <main class="mainSection" role="region" aria-labelledby="studentHomeTitle">
        
        <div class="card-header">
            <h1 id="studentHomeTitle" class="title">Student Home</h1>
        </div>

        <div class="card-section">
            <p class="muted-left">
                Welcome, <strong id="studentDisplayName">Student</strong>
            </p>
            <p class="muted-left-spaced">
                Faculty Number: <strong id="studentFacultyNumber">â€”</strong>
            </p>
            <div id="qrContainer"></div>
        </div>


        

        <div class="button-group">
            <button id="viewClassesBtn" class="button" type="button">Classes</button>
            <button id="logoutBtn" class="button" type="button">Log out</button>
        </div>

    </main>

    <!-- QR library: kjua (canvas/SVG QR renderer) -->
    <script src="https://cdn.jsdelivr.net/npm/kjua@0.9.0/dist/kjua.min.js"></script>
    <script src="javascript/shared.js"></script>
    <script src="javascript/studentHomepage.js"></script>
</body>
</html>
