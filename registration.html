<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="icon" href="images/new_main_logo.png" type="image/png">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body class="registration-page">
    <button class="navbar-logo" type="button" aria-label="Home" onclick="handleLogoClick()">
        <img src="images/new_main_logo.png" alt="Home">
    </button>
        <main class="card" role="form" aria-labelledby="signupTitle">
            <div class="card-header">
                <h1 id="signupTitle" class="title">Create your account</h1>
                <div class="progress" aria-hidden="true"><div class="progress-bar" id="progressBar"></div></div>
            </div>

            <div class="slider">
            <div class="slides-track" id="slidesTrack">
                    <!-- Slide 1 -->
                    <section class="slide" aria-label="Names">
                        <div class="field">
                            <label for="firstName">First name</label>
                            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required />
                        </div>
                        <div class="field">
                            <label for="middleName">Middle name</label>
                            <input id="middleName" name="middleName" type="text" required />
                        </div>
                        <div class="field">
                            <label for="lastName">Last name</label>
                            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required />
                        </div>
                        <div id="errorSlide1" class="error" role="alert" aria-live="polite"></div>
                    </section>

                    <!-- Slide 2 -->
                    <section class="slide" aria-label="Specialization">

                        <div class="field">
                            <label for="faculty">Faculty</label>
                            <select id="faculty" name="faculty" required aria-required="true">

                                <option value="" selected disabled></option>

                                <!-- <option value="automation">Automation</option>
                                <option value="electrical_engineering">Electrical Engineering</option>
                                <option value="power_engineering">Power Engineering</option>
                                <option value="industrial_technology">Industrial Technology</option>
                                <option value="mechanical_engineering">Mechanical Engineering</option>
                                <option value="electronic_engineering_and_technology">Electronic Engineering and Technology</option>
                                <option value="telecommunications">Telecommunications</option>
                                <option value="computer_systems_and_technologies">Computer Systems and Technologies</option>
                                <option value="transport">Transport</option> -->

                                <option value="economics">Economics</option>

                                <!-- <option value="applied_mathematics_and_informatics">Applied Mathematics and Informatics</option>
                                <option value="german_engineering_training_and_industrial_management">German Engineering Training and Industrial Management</option>
                                <option value="french_studies_in_electrical_engineering">French Studies in Electrical Engineering</option>
                                <option value="english_engineering_studies">English Engineering Studies</option> -->
                            </select>
                            <div id="errorSlide2_faculty" class="error" role="alert" aria-live="polite"></div>
                        </div>



                        <div class="field">
                            <label for="level">Level</label>
                            <select id="level" name="level" required aria-required="true">
                                <option value="" selected disabled></option>
                                <option value="bachelor">Bachelor</option>
                                <option value="master">Master</option>
                                <option value="phd">PhD</option>
                            </select>
                            <div id="errorSlide2_level" class="error" role="alert" aria-live="polite"></div>
                        </div>


                        <div class="field">
                            <label for="specialization">Specialization</label>
                            <select id="specialization" name="specialization" required aria-required="true">
                                <!-- Dynamically change upon selecting faculty -->
                            </select>
                            <div id="errorSlide2_specialization" class="error" role="alert" aria-live="polite"></div>
                        </div>


                        <div class="field">
                            <label for="group">Group</label>
                            <select id="group" name="group" required aria-required="true">
                                <option value="" selected disabled></option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                            </select>
                            <div id="errorSlide2_group" class="error" role="alert" aria-live="polite"></div>
                        </div>
                    </section>


                    <!-- Slide 3 -->
                     <section class="slide" aria-label="Email and Faculty Number">
                        <div class="field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
                        </div>
                        <div class="field">
                            <label for="facultyNumber">Faculty number</label>
                            <input id="facultyNumber" name="facultyNumber" type="text" inputmode="numeric" required />
                        </div>
                        <div id="errorSlide3" class="error" role="alert" aria-live="polite"></div>
                    </section>



                    <!-- Slide 4 -->
                    <section class="slide" aria-label="Security">
                        <div class="field">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input id="password" name="password" type="password" autocomplete="new-password" required />
                                <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                                    <img src="icons/show.svg" alt="Show password" />
                                </button>
                            </div>
                        </div>
                        <div class="field">
                            <label for="repeatPassword">Repeat password</label>
                            <div class="password-wrapper">
                                <input id="repeatPassword" name="repeatPassword" type="password" autocomplete="new-password" required />
                                <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                                    <img src="icons/show.svg" alt="Show password" />
                                </button>
                            </div>
                        </div>
                        <ul class="password-req" aria-live="polite" aria-label="Password requirements status">
                            <li id="reqLength" class="unmet"><span class="indicator"></span>At least 8 characters</li>
                            <li id="reqLetter" class="unmet"><span class="indicator"></span>Contains a letter</li>
                            <li id="reqNumber" class="unmet"><span class="indicator"></span>Contains a number</li>
                            <li id="reqMatch" class="unmet"><span class="indicator"></span>Passwords match</li>
                        </ul>
                    </section>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="backBtn" class="btn btn-secondary" disabled>Back</button>
                <div>
                    <button type="button" id="nextBtn" class="btn btn-primary">Continue</button>
                      <button type="button" id="finishBtn" class="btn btn-primary finish-hidden">Finish</button>
                </div>
            </div>

            <p class="muted">Already have an account? <a href="studentLogin.html">Log in</a></p>
        </main>

    <script src="javascript/shared.js"></script>
    <script src="javascript/registration.js"></script>
</body>
</html>
