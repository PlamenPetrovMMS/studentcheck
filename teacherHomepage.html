<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <link rel="stylesheet" href="css/teacherHomepage.css">
</head>
<body>
    <main class="main-container">
        <div class="overlay" id="overlay">
            <div class="overlay-content" id="overlayContent">

                <div class="overlay-content-top-section" id="overlayContentTopSection">
                    <h2 id="overlayTitle">Overlay Title</h2>
                    <input type="text" id="overlaySearchInput" placeholder="Search..." />
                </div>

                <div class="overlay-content-main-section" id="overlayContentMainSection">
                    <div id="overlayBody">
                        Overlay Body Content
                    </div>
                </div>

                <div class="overlay-content-bottom-section" id="overlayContentBottomSection">
                    <button id="closeOverlayBtn" class="role-button" type="button">Close</button>
                </div>

            </div>
        </div>
        <div class="page-items-container">
            <h1>Classes</h1>
            <ul id="classList">
                <li>
                    <button id="addClassBtn" type="button"> + </button>
                </li>   
            </ul>
        </div>
    </main>
    <script src="javascript/teacherHomepage.js"></script>
</body>
</html>
