<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <link rel="stylesheet" href="css/teacherHomepage.css">
</head>
<body>
    <main class="main-container">
        <div class="overlay" id="overlay">
            <div class="overlay-content" id="overlayContent">
                <button id="closeOverlayBtn" class="close-overlay-btn" aria-label="Close Overlay">&times;</button>
                <h2 id="overlayTitle">Overlay Title</h2>
                <div id="overlayBody">
                    Overlay Body Content
                </div>
            </div>
        </div>
        <div class="page-items-container">
            <h1>Classes</h1>
            <ul id="classList">
                <li>
                    <button id="addClassBtn" type="button"> + </button>
                </li>   
            </ul>
        </div>
    </main>
    <script src="javascript/teacherHomepage.js"></script>
</body>
</html>
