<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <link rel="stylesheet" href="css/teacherHomepage.css">
</head>
<body>
    <main>
        <div>
            <h1>Classes</h1>
            <ul id="classList">
                <li>
                    <button id="addClassBtn"> + </button>
                </li>   
            </ul>
        </div>
    </main>

    <template id="studentsOverlayTemplate">
        <div id="studentsOverlay" class="overlay hidden">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="studentsTitle">
            <div class="modal-header">
                <h2 id="studentsTitle">Students</h2>
                <input id="studentSearchInput" type="text" placeholder="Search students..." aria-label="Search students" />
            </div>
            <div id="studentsContent">
                <p>Loading...</p>
            </div>
            <div class="modal-actions">
                <button id="applyStudentsBtn" class="secondary">Apply</button>
                <button id="closeStudentsBtn" class="secondary">Close</button>
            </div>
            </div>
        </div>
    </template>
    
    
    <script src="javascript/teacherHomepage.js"></script>
</body>
</html>
